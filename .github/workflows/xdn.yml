name: Deploy to XDN
on: [push]
jobs:
  deploy-to-xdn:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Setup Environment
        shell: bash
        run: |
          echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//_/g')" >> $GITHUB_ENV
          echo "DOCS_CONFIG=$(cat ./docs.config.json | jq -r tostring)" >> $GITHUB_ENV
      - name: Cache node modules
        uses: actions/cache@v1
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - run: npm ci
      - name: Deploy to XDN
        run: npm run deploy -- --branch=$BRANCH_NAME --token=${{secrets.xdn_deploy_token}} ${{env.BRANCH_NAME == 'master' && '--environment=production' || '--environment=default'}}
  crawl-docs:
    runs-on: ubuntu-latest
    container:
      image: algolia/docsearch-scraper
      env:
        APPLICATION_ID: 86GYGZYT5L
        API_KEY: foobar
        CONFIG: ${{ env.DOCS_CONFIG }}
